<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASA Space App Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        .back-link {
            display: inline-block;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Calculation Results</h1>
    <p><strong>Plantation Type:</strong> {{PLANTATION_TYPE}}</p>
    <p><strong>Desired Date:</strong> {{DESIRED_DATE}}</p>

    <h2>GDD Data</h2>
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Daily GDD</th>
                <th>Cumulative GDD</th>
            </tr>
        </thead>
        <tbody>
            {{GDD_ROWS}}
        </tbody>
    </table>

    <h2>Growth Potential</h2>
    <p>{{GROWTH_POTENTIAL}}</p>

    <h2>Recommendations</h2>
    <p>{{RECOMMENDATIONS}}</p>

    <a href="Accueil.html" class="back-link">Back to form</a>
</body>
</html>
