<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASA Space App Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }
        p {
            font-size: 1.2em;
            color: #34495e;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #3498db;
            color: white;
            font-weight: bold;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .back-link {
            display: inline-block;
            padding: 12px 25px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            text-align: center;
        }
        .back-link:hover {
            background-color: #2980b9;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #2c3e50;
            margin-top: 30px;
        }
        ul {
            padding-left: 20px;
        }
        ul li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calculation Results</h1>
        <p><strong>Plantation Type:</strong> {{PLANTATION_TYPE}}</p>
        <p><strong>Desired Date:</strong> {{DESIRED_DATE}}</p>

        <h2>GDD Data</h2>
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Daily GDD</th>
                    <th>Cumulative GDD</th>
                </tr>
            </thead>
            <tbody>
                {{GDD_ROWS}}
            </tbody>
        </table>

        <h2>Growth Potential</h2>
        <p>{{GROWTH_POTENTIAL}}</p>

        <h2>Recommendations</h2>
        <ul>
            {{RECOMMENDATIONS}}
        </ul>

        <a href="Accueil.html" class="back-link">Back to form</a>
    </div>
</body>
</html>
